<html>
<head>
	<title>HTML FORM</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Sign Up</legend>
		Username : <input type="text" name="" value="" placeholder="username"> <br>
		ID : <input type="number" name="" value=""> <br>
		Password : <input type="password" name="" value=""> <br>
		Email : <input type="email" name="" value=""> <br>
		DOB : <input type="date" name="" value=""> <br>
		Pic : <input type="file" name="" value=""> <br>
		Gender: 
			<input type="radio" name="gender" value=""> Male
			<input type="radio" name="gender" value=""> Female
			<input type="radio" name="gender" value=""> Other <br>
		Option:
			<input type="checkbox" name="option[]" value=""> opt-1 
			<input type="checkbox" name="option[]" value=""> opt-2 
			<input type="checkbox" name="option[]" value=""> opt-3 <br>
		Dept: 
			<select name="">
				<option value="">CS</option>
				<option value="">CIS</option>
				<option value="">CSE</option>
				<option value="" selected >SE</option>
			</select> <br>
		Add: <textarea></textarea> <br>
		<button>TEST</button> 
		<input type="button" name="" value="Click">
		<input type="submit" name="" value="Submit">
		<input type="reset" name="" value="Reset">
		</fieldset>
	</form>
</body>
</html>
